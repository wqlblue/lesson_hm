<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sticky Navigation Example</title>
    <style>
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            position: sticky;
            top: 0;
        }

        p {
            height: 1000px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <p>这是一些页面内容，用于使页面可以滚动，当滚动到导航栏接近顶部时，导航栏会固定在顶部。</p>
</body>

</html>
