<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: blue;
        }

        .container p {
            color: red;
        }

        #main p {
            color: green;
        }
    </style>
</head>

<body>
    <!-- attribute  属性 -->
    <div id="main" class="container">
        <p>这是一段爱情故事</p>

    </div>
</body>

</html>
