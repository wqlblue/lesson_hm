<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个盒子,自己的规则</title>
    <style>
        .box,
        .box2 {
            /* 默认值是标准盒模型 w h content的大小*/
            width: 200px;
            height: 200px;
            background-color: red;
            border: 1px solid red;
            /* 盒子的规则 */
        }

        .box2 {
            /* border 以内盒子的大小  */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box"> </div>
    <div class="box2"> </div>
</body>

</html>
