<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            list-style: none;
            width: 200px;
            /* height: 100px; */
        }

        ul {
            width: 600px;
            display: grid;
            /* grid-gap: 10px; */
            column-gap: 10px;
            row-gap: 20px;
            grid-template-columns: 1fr 1fr 1fr;
        }

        li:first-child {
            grid-row-start: 1;
            grid-row-end: span 2;
        }
    </style>
</head>

<body>
    <ul>
        <li style="background-color: lemonchiffon;">1</li>
        <li style="background-color: blue;">2</li>
        <li style="background-color: skyblue;">3</li>
        <li style="background-color: yellow;">4</li>
        <li style="background-color: green;">5</li>
        <li style="background-color: purple;">6</li>
        <li style="background-color: pink;">7</li>
        <li style="background-color: red;">8</li>
        <li style="background-color: saddlebrown;">9</li>
    </ul>
</body>

</html>
