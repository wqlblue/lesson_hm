<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .page {
            height: 200px;
            padding: 0 100px;
        }

        .left,
        .right {
            width: 100px;
            height: 200px;
            background-color: lightblue;
        }

        .center {
            height: 200px;
            width: 100%;
            background-color: lightgreen;
        }

        .page div {
            float: left;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="center">我是内容</div>
        <div class="left">我是广告</div>
        <div class="right">我是内容</div>
    </div>
</body>

</html>
