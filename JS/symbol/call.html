<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: "Cherry",
            func1: function () {
                console.log(this.name)
            },
            func2: function () {
                setTimeout(function () {
                    this.func1()
                }.call(obj), 5000)
            }
        }
        obj.func2()
    </script>
</body>

</html>

<!-- call 会立即执行传给它的任何函数，无论是匿名函数还是命名函数。call 的作用是立即调用函数并绑定 this，它并不关心函数的类型。 -->
