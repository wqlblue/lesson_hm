<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 容器样式 */
        .container {
            display: flex;
            align-items: item-baseline;
            /* 使用 item-baseline 对齐 */
            gap: 10px;
            /* 添加间距 */
            border: 2px solid #333;
            padding: 10px;
        }

        /* 子元素样式 */
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            font-size: 16px;
            line-height: 1.5;
        }

        /* 图片样式 */
        .item img {
            vertical-align: middle;
            /* 确保图片与文本基线对齐 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">Short text</div>
        <div class="item">This is a longer piece of text that spans multiple lines.</div>
        <div class="item"><img src="https://via.placeholder.com/50" alt="Image"></div>
        <div class="item">Another short text</div>
    </div>
</body>

</html>
