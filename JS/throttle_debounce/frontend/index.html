<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="unDebounceInput">用户搜索</label>
        <input type="text" id="unDebounceInput" placeholder="请输入要搜索的用户名字">
    </div>
    <script>
        // 通往后端接口
        const oInput = document.getElementById('unDebounceInput');
        oInput.addEventListener('keyup', function () {
            const value = this.value
            fetch('http://localhost:3001/users')
                .then(res => res.json())
                .then(users => {
                    const filterUsers = users.filter(
                        user => user.name.includes(value)
                    )
                    console.log(filterUsers)
                })
        })
    </script>
</body>

</html>
