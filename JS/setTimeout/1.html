<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两列布局示例</title>

    <style>
        .container {
            /* 设置容器的宽度和内边距 */
            width: 100%;
            padding: 20px;
        }

        /* 浮动的侧边栏 */
        .sidebar {
            float: left;
            width: 200px;
            /* 固定宽度 */
            background-color: #f4f4f4;
            padding: 20px;
            margin-right: 20px;
            height: 300px;
            /* 仅用于演示 */
        }

        /* 触发 BFC 的主要内容区域 */
        .main-content {
            /* 触发 BFC 的方法：使用 display: flow-root */
            /* display: flow-root; */
            /* 或者使用 overflow: hidden 也可以触发 BFC */
            /* overflow: hidden; */
            background-color: #e0e0e0;
            height: 300px;
            width: 300px;
            padding: 20px;
            /* 自适应宽度 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">这是浮动的侧边栏</div>
        <div class="main-content">aaa</div>
    </div>
</body>

</html>
