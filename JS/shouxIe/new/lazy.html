    <script>
        // 获取视口大小
        // 选中全部元素
        // 遍历他们, el.getBoundingClientRect().top 如果小于 viewHeight
        // 则新建一个 image 然后 image.src  image.src = el.dataset.original
        // image.onload 之后 才把 image.src 赋予 el.src
        // el.removeAttribute('data-original') 
        let viewHeight = window.innerHeight
        function lazyLoad() {
            let imgs = document.querySelectorAll('img[data-original]')  //  'img[data-original]' 是一个 属性选择器，
            imgs.forEach(el => {
                let rect = el.getBoundingClientRect()
                if (rect.top < viewHeight) {
                    let image = new Image()
                    image.src = el.dataset.original
                    image.onload = function () {
                        el.src = image.src
                    }
                    el.removeAttribute('data-original')
                }
            })
        }
        lazyLoad() // 页面初始加载时调用一次
        document.addEventListener('scroll', lazyLoad)


    </script>
