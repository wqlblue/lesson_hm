<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类数组</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        let list = document.getElementsByTagName('li');
        let list1 = document.querySelectorAll('li');
        console.log(list);
        console.log(list1);


    </script>
</body>

</html>
