<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: #ffcc00;
        transition: width 0.5s ease, height 0.5s ease, background-color 0.5s ease;
    }

    .box:hover {
        width: 200px;
        height: 200px;
        background-color: #ff6600;
    }
</style>

<body>
    <div class="box"></div>
</body>

</html>
